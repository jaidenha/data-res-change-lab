<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Simulation - Change Lab Pitch Simulator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Change Lab</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/case-studies.html" class="nav-link">Case Studies</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <header class="sim-header">
            <div>
                <h1 id="simulationTitle">Change Lab Pitch Simulation</h1>
                <p class="sim-subtitle" id="simulationSubtitle">Practice your pitch with AI investors</p>
            </div>
            <a href="/case-studies.html" class="back-link">‚Üê Back to Case Studies</a>
        </header>
        
        <main class="simulation-main">
            <div class="chatbot-container">
                <div class="chat-header">
                    <h2>üí¨ Pitch Session</h2>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        <div class="message-avatar">üë©üèæ‚Äçüî¨</div>
                        <div class="message-content">
                            <p>Welcome! I'm excited to hear what you have for me today.</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container" style="justify-content: center;">
                    <div class="input-mode-toggle">
                        <button id="textModeBtn" class="mode-btn active">üí¨ Text</button>
                        <button id="voiceModeBtn" class="mode-btn">üé§ Voice</button>
                    </div>
                    
                    <div id="textInputSection">
                        <textarea 
                            id="userInput" 
                            class="chat-input" 
                            placeholder="Type your response here..."
                            rows="3"
                        ></textarea>
                        <button id="sendButton" class="btn-send">Send</button>
                    </div>
                    
                    <div id="voiceInputSection" style="display: none; justify-content: center;">
                        <button id="recordButton" class="btn-record">
                            <span id="recordIcon">üé§</span>
                            <span id="recordText">Hold to Record</span>
                        </button>
                        <div id="recordingStatus" class="recording-status"></div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-info">
                <div class="info-card">
                    <h3>üìä Session Info</h3>
                    <div class="info-item">
                        <span class="info-label">Case Study:</span>
                        <span class="info-value" id="caseStudyName">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Messages:</span>
                        <span class="info-value" id="messageCount">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
